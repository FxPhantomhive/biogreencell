<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800&display=swap" rel="stylesheet">
    <link href="https://cdn.remixicon.com/releases/v1.3.0/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/module_conditions.css">
    <title>BioGreenCell</title>
</head>

<body>
    <div class="protocolo">
        <h1 class="titulo_protocolo">Seleccione su condici√≥n para ver el protocolo sugerido</h1>
        <main> 
                <div id='categorias' class="categorias">
                        <div class="cont_categoria" v-for="(condiciones, index) in this.condiciones_cat" :key="condiciones.id">
                            <p class="titulo_cont_categoria">{{ condiciones.titulo }}</p>
                                    <ul class="enfermedades_por_categoria" v-if="condiciones.listaReducida">
                                            <li v-for="condicion in condiciones.condicion.slice(0,5)"><span><i class="remixicon-checkbox-blank-circle-fill"></i></span> {{ condicion.title }}</li>
                                    </ul>
                                    <ul class="enfermedades_por_categoria" v-else>
                                            <li v-for="condicionlista in condiciones.condicion"><span><i class="remixicon-checkbox-blank-circle-fill"></i></span> {{ condicionlista.title }}</li>
                                    </ul>
                            <div class="row-btn">
                                <button v-show="condiciones.listaReducida && condiciones.condicion.length >= 6" class="btnexpandir" @click="cambioEstado(condiciones.id, condiciones_cat)">Ver mas condiciones</button>
                                <button v-show="!condiciones.listaReducida" class="btnexpandir" @click="cambioEstado(condiciones.id, condiciones_cat)">Ver menos</button>
                                <a class="btn_verprotocolo" href="protocolo.html">Ver protocolo <i class="remixicon-arrow-right-s-line"></i></a>
                            </div>
                        </div>
                    </div>
            <h1>VUE ROUTER</h1>
            <router-view>
                
            </router-view>
        </main>   
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3.0.7/dist/vue-router.js"></script>
    <script src="assets/js/module_conditions.js"></script>
</body>
</html>
